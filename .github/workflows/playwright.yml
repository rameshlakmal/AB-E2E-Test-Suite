name: AB E2E Playwright Tests
on:
  push:
    branches: [main, master]
  workflow_dispatch:
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    # strategy:
    #   fail-fast: false
    #   matrix:
    #     role: [guest, user, purchased]

    name: Run Playwright (${{ matrix.role }})

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests for ${{ matrix.role }}
        run: |
          echo "ROLE=${{ matrix.role }}"
          npx playwright test --project="${{ matrix.role }}"

      - name: Upload Allure Results (${{ matrix.role }})
        if: always()
        uses: actions/upload-artifact@v4
        id: artifact-upload-step
        with:
          name: allure-results-${{ matrix.role }}
          path: allure-results
          retention-days: 7

  report:
    name: Generate & Deploy Allure Report
    runs-on: ubuntu-latest
    needs: [test]
    if: always()

    steps:
      - uses: actions/checkout@v4

      # ✅ Download all role artifacts
      - name: Download Allure Results (all roles)
        uses: actions/download-artifact@v4
        with:
          path: downloaded-allure

      # ✅ Merge all results into one folder
      - name: Merge Allure Results
        run: |
          mkdir -p allure-results
          cp -R downloaded-allure/allure-results-guest/* allure-results/ || true
          cp -R downloaded-allure/allure-results-user/* allure-results/ || true
          cp -R downloaded-allure/allure-results-purchased/* allure-results/ || true

      - name: Link Git Information And Browser Version To Allure Report
        working-directory: allure-results
        if: always()
        run: |
          {
            echo BUILD_URL=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            echo GIT_BRANCH=${{ github.head_ref || github.ref_name }}
            echo GIT_COMMIT_ID=${{ github.sha }}
            echo GIT_COMMIT_MESSAGE=$(git show -s --format=%s HEAD)
            echo GIT_COMMIT_AUTHOR_NAME=$(git show -s --format='%ae' HEAD)
            echo GIT_COMMIT_TIME=$(git show -s --format=%ci HEAD)
            echo CHROME_VERSION=$(google-chrome --product-version)
          } >> environment.properties

      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        id: allure-report
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy report to Github Pages
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history
